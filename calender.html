<!DOCTYPE html>
<html>
<head>
    <title>Monthly Calendar</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        
        th {
            background-color: #6a29e4;
            color: white;
            padding: 15px;
        }
        
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        
        .month-header {
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 15px;
        }
        
        .weekend {
            background-color: #f2f2f2;
        }
        
        .empty {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- The value specifies the number of 
columns that the cell fills and  it must be integer -->
            <th colspan="7" class="month-header">January 2025</th>
        </tr>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="weekend">4</td>
        </tr>
        <tr>
            <td class="weekend">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td class="weekend">11</td>
        </tr>
        <tr>
            <td class="weekend">12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td class="weekend">18</td>
        </tr>
        <tr>
            <td class="weekend">19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td class="weekend">25</td>
        </tr>
        <tr>
            <td class="weekend">26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td class="empty"></td>
        </tr>
    </table>
</body>
</html>
