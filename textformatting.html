<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
     <link rel="shortcut icon" href="https://img.freepik.com/free-vector/abstract-logo-flame-shape_1043-44.jpg?semt=ais_hybrid" type="image/x-icon">
     <link rel="apple-touch-icon" href="https://img.freepik.com/free-vector/abstract-logo-flame-shape_1043-44.jpg?semt=ais_hybrid">
    <title>text formatting</title>
</head>
<body>
    <b>this is a bold tag</b>
    <br> 
    <strong>this is same as bold tag</strong>
    <br>
    <i>this is italic </i>
    <br>
    <em>this is same as italic</em>
    <br>
    <u>this is underline</u>
    <br>
    <ins>inserted text</ins>
    <br>
    <del>this is deleted text</del>
    <br>
    <mark>highlighted text</mark>
    <br>
    <small>small text</small>
    <br>
    <p>this is <sup>superscript</sup></p>
    <p>this is <sub>subscript</sub></p>
    a <sup>2</sup>+b <sup>2</sup>
    <br>
    H <sub>2</sub>O
    
</body>
</html>
